<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:id="uuid" v-bind:class="className">{{ num }}</p>
        <!-- <p id="uuid">{{ num }}</p> 와 똑같다 -->
        <p>{{ doubleNum }}</p>
        <div v-if="loading">
            Loading...
        </div>
        <div v-else>
            test user as been logged in
        </div>
        <div v-show="loading">
            Loading.. show
        </div>
        <input v-model="message" type="text">
        <p>{{ message }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
    <script>
        new Vue({
            el : '#app',
            data : {
                num : 10,
                uuid : 'abcd1234',
                className : 'text-blue',
                loading : true,
                message : ''
            },
            computed : { //computed는 값이 저장되었을때 작동 - 계산적인 처리를 해야할때
                doubleNum : function() {
                    return this.num * 2;
                }
            }
        })
    </script>
</body>
</html>
